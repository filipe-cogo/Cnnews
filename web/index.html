<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <title>Trump vs. Clinton CNN News</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="css/style.css">
        
        <script src="http://code.jquery.com/jquery-1.10.2.js"
	type="text/javascript"></script>
        <script src="js/crawler.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="centerer">
            <div id="main">
                <h1>Clinton vs. Trump battle on CNNews</h1>
                <h2>Watch live ! <input type="button" id="sync" value="Sync news"/></h2>
                <div id="searchDiv">Whom you want to know about ?
                    <form>
                    <select id="querySelect">
                        <option value="Clinton Trump">Clinton and Trump</option>
                        <option value="Clinton">Just Clinton</option>
                        <option value="Trump">Just Trump</option>
                    </select>
                    <input type="button" id="search" value="Search"/>
                    </form>
                </div>
                <div id="errorDiv"></div>

                <div id="queryResult">
                    <div id="id"></div>
                    <div id="title"></div>
                    <div id="url"></div>
                    <div id="description"></div>
                </div>
            </div>
        </div>
    </body>
</html>
